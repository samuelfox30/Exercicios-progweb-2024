        <h2>Contato</h2>
        <p>Entre em contato conosco! Preencha o formulário abaixo ou nos mande uma mensagem pelos nossos canais de atendimento.</p>

        <form action="enviar.html" method="post">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>

            <input type="submit" value="Enviar">
        </form>
    </section>
